<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href="./css/style.css"
  >
  <title>Bootstrap Grid</title>
</head>

<body>

  <div class="container">
    <div class="row flex-row-reverse">
      <div class="col ">Last</div>
      <div class="col">Second</div>
      <div class="col">First</div>
    </div>
  </div>

  <div class="container">
    <div class="row flex-row-reverse">
      <div class="col">5</div>
      <div class="col">4</div>
      <div class="col">3</div>
      <div class="col">2</div>
      <div class="col">1</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col order-5">10</div>
      <div class="col order-4">20</div>
      <div class="col order-3">30</div>
      <div class="col order-2">40</div>
      <div class="col order-1">50</div>
      <div class="col order-first">60</div>
    </div>
  </div>
</body>

</html>
